<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짐캐리 | 마이페이지 | 이용 중인 창고</title>
    <link rel="stylesheet" href="/css/mypage/use-myBox.css">
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link rel="icon" href="/image/favicon.png">
</head>
<body>

<header th:insert="~{main/header.html :: mainHeader}"></header>

<!-- 마이페이지 -->
<div class="mypage">
    <div class="mypage-section" th:insert="~{mypage/side-menu.html :: top_menu}"></div>
    <div class="mypage-list">
        <div class="mypage-list-left-container" th:insert="~{mypage/side-menu.html :: sidebar}"></div>
        <!-- 오른쪽 -->
        <div class="list-right-container">
            <div class="list-right-name-container">
                <div class="list-right-name-wrapper">
                    <h2 class="list-right-name">이용 중인 창고</h2>
                    <span class="list-right-name-next">내가 이용하고 있는 창고 내역을 확인할 수 있어요</span>
                </div>
            </div>
            <div class="mypage-list-right-line"></div>
            <div class="mypage-list-right-list-container">
                <!-- 이용한 창고 목록추가 -->
                <div class="use-box-container">
                    <div class="use-box-date-container">
                        <span class="use-box-date">2023.03.13 (10시 10분)</span>
                    </div>
                    <div class="use-box-content-container">
                        <div class="use-box-content-left-container">
                            <div class="use-box-content-left-list-container">
                                <d1 class="left-list-wrapper">
                                    <dt class="left-list-text">창고규모</dt>
                                    <dd class="left-list-text-content">[소] 100cm(가로) x 75cm(세로) x 220cm(높이)</dd>
                                </d1>
                                <d1 class="left-list-wrapper">
                                    <dt class="left-list-text">이용기간</dt>
                                    <dd class="left-list-text-content">2023.03.13 ~ 2023.04.13</dd>
                                </d1>
                                <d1 class="left-list-wrapper">
                                    <dt class="left-list-text">결제금액</dt>
                                    <dd class="left-list-text-content">166,000원</dd>
                                </d1>
                            </div>
                        </div>
                        <div class="use-box-content-right-container">
                            <div class="right-btn-container">
                                <button type="button" class="right-btn flip">
                                    <span class="right-btn-text">주문 상세보기</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
                <!-- 슬라이드 -->
                <div class="qna-slide-container panel"></div>
                <!--  -->
            </div>
        </div>
    </div>
</div>
<!-- 푸터 -->
<footer th:insert="~{main/footer.html :: mainFooter}"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/main/header.js"></script>
<script src="/js/mypage/use-myBox.js"></script>
<script th:inline="javascript">
    let payments = [[${payments}]];
    console.log(payments);

        $(".mypage-list-left-section-name").eq(1).css({
        "background-color": "rgb(250, 250, 250)",
        "color": "rgb(95, 0, 128)"
    });
</script>
</html>
