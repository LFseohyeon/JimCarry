<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짐캐리 | 마이페이지 | 개인 정보 수정</title>
    <link rel="stylesheet" href="/css/mypage/my-info.css">
    <link rel="stylesheet" href="css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link rel="icon" href="/image/favicon.png">
    <link rel="stylesheet" href="/css/storageRegister/storageRegister.css">
</head>
<body>

<header th:insert="~{main/header.html :: mainHeader}"></header>

    <!-- 마이페이지 -->
    <div class="mypage">
        <div class="mypage-section">
            <div class="mypage-section-list">
                <div class="mypage-section-list-left">
                    <div class="mypage-section-list-left-container">
                        <div class="mypage-section-list-left-type">일반</div>
                        <div class="mypage-section-list-left-name-container">
                            <strong class="mypage-section-list-left-name">서현님</strong>
                        </div>
                    </div>
                    <div>
                        <li class="status-list-item">
                            <div class="status-item-wrapper">
                                <div class="status-item-name">내 창고</div>
                                <a href="" class="status-item-count" style="text-decoration: none;">0</a>
                            </div>
                        </li>
                        <div class="mypage-list-right-line"></div>
                        <li class="status-list-item">
                            <div class="status-item-wrapper">
                                <div class="status-item-name">이용중인 창고</div>
                                <a href="" class="status-item-count" style="text-decoration: none;">0</a>
                            </div>
                        </li>
                    </div>
                    <div class="mypage-section-list-left-btn-container">
                        <button class="mypage-section-list-left-btn">개인 정보 수정</button>
                    </div>
                </div>
                <a href="#" class="mypage-section-list-right-benner">
                    <img src="https://product-image.kurly.com/cdn-cgi/image/quality=85/banner/main/pc/img/20139e33-d871-4de9-a2e8-18a3024af36d.jpg" class="mypage-section-list-right-benner-img">
                </a>
            </div>
            <a href="#" class="mypage-section-list-benner">
                <img src="https://product-image.kurly.com/banner/da-banner/9ecbd6df-5911-419c-8b62-cb44c937e568.jpg" class="mypage-section-list-benner-img">
            </a>
        </div>
        <div class="mypage-list">
            <div class="mypage-list-left-container">
                <div class="mypage-list-left-name">마이컬리</div>
                <ul class="mypage-list-left-section">
                    <li>
                        <a class="mypage-list-left-section-name" href="/templates/mypage/myBox.html" style="text-decoration: none;">
                           내 창고
                            <svg xmlns="http://www.w3.org/2000/svg" width="6" height="11" viewBox="0 0 6 11">
                                <path fill="#5f0080" fill-rule="evenodd" d="M1 11L6 5.5 1 0 0 1.1 4 5.5 0 9.9z"></path>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a class="mypage-list-left-section-name" href="/templates/mypage/use-myBox.html" style="text-decoration: none;">
                           이용 중인 창고
                           <span class="mypage-list-left-section-arrow"></span>
                        </a>
                    </li>
                    <li>
                        <a class="mypage-list-left-section-name" href="/templates/mypage/my-qna.html" style="text-decoration: none;">
                           문의 사항
                           <span class="mypage-list-left-section-arrow"></span>
                        </a>
                    </li>
                    <li>
                        <a class="mypage-list-left-section-name" href="/templates/mypage/my-review.html" style="text-decoration: none;">
                           내 후기
                           <span class="mypage-list-left-section-arrow"></span>
                        </a>
                    </li>
                    <li>
                        <a class="mypage-list-left-section-name1" href="/templates/mypage/my-info.html" style="text-decoration: none;">
                           개인 정보 수정
                           <span class="mypage-list-left-section-arrow"></span>
                        </a>
                    </li>
                    <li>
                        <a class="mypage-list-left-section-name" href="/templates/mypage/my-withdrawal.html" style="text-decoration: none;">
                           회원 탈퇴
                           <span class="mypage-list-left-section-arrow"></span>
                        </a>
                    </li>
                </ul>
                <a href="#" class="mypage-list-left-section-help" style="text-decoration: none;">
                    <div class="mypage-list-left-section-help-text">
                        <span style="font-weight: 500;">도움이 필요하신가요?</span>
                        <span style="font-size: 12px;">1:1 문의하기</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="6" height="11" viewBox="0 0 6 11">
                        <path fill="#5f0080" fill-rule="evenodd" d="M1 11L6 5.5 1 0 0 1.1 4 5.5 0 9.9z"></path>
                    </svg>
                </a>
            </div>
            <div class="mypage-list-right">
                <div class="mypage-list-right-name-container">
                    <div class="mypage-list-right-name-wrapper">
                        <h2 class="mypage-list-right-name">개인 정보 수정</h2>
                    </div>
                </div>
                <div class="mypage-list-right-amend">
                    <form action="#">
                        <!-- 아이디 -->
                        <div class="amend-container">
                            <div class="amend-name-container">
                                <label class="amend-name">아이디</label>
                            </div>
                            <div class="amend-inputBox-container">
                                <div class="amend-inputBox-wrapper">
                                    <div class="amend-inputBox">
                                        <input type="text" class="amend-id-inputBox-in" placeholder="아이디를 입력해 주세요">
                                    </div>
                                    <div class="errorDiv">
                                        <p class="errorMessage"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="amend-inputBox-right"></div>
                        </div>
                        <!-- 현재 비밀번호 --> 
                        <div class="amend-container">
                            <div class="amend-name-container">
                                <label class="amend-name">현재 비밀번호</label>
                            </div>
                            <div class="amend-inputBox-container">
                                <div class="amend-inputBox-wrapper">
                                    <div class="amend-inputBox">
                                        <input type="password" autocomplete="off" placeholder="비밀번호를 입력해 주세요" class="amend-password-inputBox-in">
                                    </div>
                                    <div class="errorDiv">
                                        <p class="errorMessage"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="amend-inputBox-right"></div>
                        </div>
                        <!-- 새 비밀번호 -->
                        <div class="amend-container">
                            <div class="amend-name-container">
                                <label class="amend-name">새 비밀번호</label>
                            </div>
                            <div class="amend-inputBox-container">
                                <div class="amend-inputBox-wrapper">
                                    <div class="amend-inputBox">
                                        <input type="password" autocomplete="off" placeholder="새 비밀번호를 입력해 주세요" class="amend-password-inputBox-in">
                                    </div>
                                    <div class="errorDiv">
                                        <p class="errorMessage"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="amend-inputBox-right"></div>
                        </div>
                        <!-- 새 비밀번호 확인 -->
                        <div class="amend-container">
                            <div class="amend-name-container">
                                <label class="amend-name">새 비밀번호 확인</label>
                            </div>
                            <div class="amend-inputBox-container">
                                <div class="amend-inputBox-wrapper">
                                    <div class="amend-inputBox">
                                        <input type="password" autocomplete="off" placeholder="새 비밀번호를 다시 입력해 주세요" class="amend-password-inputBox-in">
                                    </div>
                                    <div class="errorDiv">
                                        <p class="errorMessage"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="amend-inputBox-right"></div>
                        </div>
                        <!-- 이름 -->
                        <div class="amend-container">
                            <div class="amend-name-container">
                                <label class="amend-name">이름</label>
                            </div>
                            <div class="amend-inputBox-container">
                                <div class="amend-inputBox-wrapper">
                                    <div class="amend-inputBox">
                                        <input type="text" placeholder="이름을 입력해 주세요" class="amend-password-inputBox-in">
                                    </div>
                                    <div class="errorDiv">
                                        <p class="errorMessage"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="amend-inputBox-right"></div>
                        </div>
                        <!-- 이메일 -->
                        <div class="amend-container">
                            <div class="amend-name-container">
                                <label class="amend-name">이메일</label>
                            </div>
                            <div class="amend-inputBox-container">
                                <div class="amend-inputBox-wrapper">
                                    <div class="amend-inputBox">
                                        <input type="text" placeholder="이메일을 입력해 주세요" class="amend-password-inputBox-in">
                                    </div>
                                    <div class="errorDiv">
                                        <p class="errorMessage"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="amend-inputBox-right-btn-container">
                                <button type="button" class="amend-inputBox-right-btn">
                                    <span class="amend-inputBox-right-btn-name">중복확인</span>
                                </button>
                                <!-- 중복확인 모달 -->
                                <div id="emailmodal" class="modal emailmodal">
                                    <div class="modal-content">
                                    <div class="pay-content">이메일을 입력해주세요.</div>
                                    <div class="pay-footer"></div>
                                    <button class="pay-popup-check emailclose">확인</button>
                                    </div>
                                </div>
                                <!--  -->
                            </div>
                        </div>
                        <!-- 휴대폰 -->
                        <div class="amend-container">
                            <div class="amend-name-container">
                                <label class="amend-name">휴대폰</label>
                            </div>
                            <div class="amend-inputBox-container">
                                <div class="amend-inputBox-wrapper">
                                    <div class="amend-inputBox">
                                        <input type="text" placeholder="숫자만 입력해 주세요" class="amend-password-inputBox-in">
                                    </div>
                                    <div class="errorDiv">
                                        <p class="errorMessage"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="amend-inputBox-right-btn-container">
                                <button type="button" class="amend-inputBox-right-btn phoneBtn">
                                    <span class="amend-inputBox-right-btn-name">다른번호 인증</span>
                                </button>
                                <!-- 다른번호 인증 모달 -->
                                <div id="phonemodal" class="modal phonemodal">
                                    <div class="modal-content">
                                    <div class="pay-content">휴대폰 번호를 확인해주세요.</div>
                                    <div class="pay-footer"></div>
                                    <button class="pay-popup-check phoneclose">확인</button>
                                    </div>
                                </div>
                                <!--  -->
                            </div>
                        </div>
                        <!-- 성별 -->
                        <div class="amend-container">
                            <div class="amend-name-container">
                                <label class="amend-name">성별</label>
                            </div>
                            <div class="amend-gender-container">
                                <div class="amend-gender-wrapper">
                                    <label class="sizeSelect" for="sizeSmall">
                                        <input class="warehouseSizeRadio" data-testid="radioSmall" id="sizeSmall" name="size" type="radio" value="SMALL" onclick="clickRadio()">
                                        <span id = "sizeSmallSpan" class="checkBox">
                                            <div id="sizeSmallDiv" class="checkBox2"></div>
                                        </span>
                                        <span class="radioText">남자</span>
                                    </label>
                                    <label class="sizeSelect" for="sizeMiddle">
                                        <input class="warehouseSizeRadio" data-testid="radioMiddle" id="sizeMiddle" name="size" type="radio" value="MIDDLE" onclick="clickRadio()">
                                        <span id="sizeMiddleSpan" class="checkBox">
                                            <div id="sizeMiddleDiv" class="checkBox2"></div>
                                        </span>
                                        <span class="radioText">여자</span>
                                    </label>
                                    <label class="sizeSelect" for="sizeBig">
                                        <input class="warehouseSizeRadio" data-testid="radioBig" id="sizeBig" name="size" type="radio" value="NONE" onclick="clickRadio()">
                                        <span class="checkBox">
                                            <div class="checkBox2"></div>
                                        </span>
                                        <span class="radioText">선택안함</span>
                                    </label>
                                </div>
                            </div>
                            <div class="amend-inputBox-right"></div>
                        </div>
                        <!-- 생년월일 -->
                        <div class="amend-container" style="padding-bottom: 30px;">
                            <div class="amend-name-container">
                                <label class="amend-name">생년월일</label>
                            </div>
                            <div class="amend-birth-container">
                                <div class="amend-birth-wrapper">
                                    <div class="amend-birth-input-container">
                                        <input type="text" placeholder="YYYY" class="amend-birth-input-text">
                                    </div>
                                    <span class="amend-birth-input-span">/</span>
                                    <div class="amend-birth-input-container">
                                        <input type="text" placeholder="MM" class="amend-birth-input-text">
                                    </div>
                                    <span class="amend-birth-input-span">/</span>
                                    <div class="amend-birth-input-container">
                                        <input type="text" placeholder="DD" class="amend-birth-input-text">
                                    </div>
                                </div>
                            </div>
                            <div class="amend-inputBox-right"></div>
                        </div>
                        <div class="amend-line"></div>
                        <!-- 이용약관동의 -->
                        <div class="amend-container">
                            <div class="amend-name-container">
                                <label class="amend-name">이용약관동의</label>
                            </div>
                            <div class="amend-use-agree-container">
                                <div class="amend-use-agree-checkBox-container">
                                    <label class="amend-use-agree-checkBox-wrapper allCheck">
                                        <input class="termCheckBox test" id="RequiredTermCondition" type="checkbox" id="TermsAgreeAll">
                                        <div class="amend-choice-agree-checkBox-next">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path class="path1 allPath" d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="#fff"></path><path d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                            </svg>
                                        </div>
                                        <span>무료배송, 할인쿠폰 등 혜택/정보 수신 동의</span>
                                    </label>
                                    <span class="amend-choice-agree-choice">(선택)</span>
                                </div>
                                <div class="amend-use-agree-check-container">
                                    <label class="amend-use-agree-check-sms checked">
                                        <input class="termCheckBox test" id="RequiredTermCondition" type="checkbox">
                                        <div class="amend-choice-agree-checkBox-next">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path class="path1" d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="#fff"></path><path d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                            </svg>
                                        </div>
                                        <span>SMS</span>
                                    </label>
                                    <label class="amend-use-agree-check-email checked">
                                        <input class="termCheckBox test" id="RequiredTermCondition" type="checkbox">
                                        <div class="amend-choice-agree-checkBox-next">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path class="path1" d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="#fff"></path><path d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                            </svg>
                                        </div>
                                        <span>이메일</span>
                                    </label>
                                </div>
                            </div>
                            <div class="amend-inputBox-right"></div>
                        </div>
                        <!-- 수정버튼 -->
                        <div class="amend-btn-container">
                            <button class="amend-btn" type="button">
                                <span class="amend-btn-text">회원정보수정</span>
                            </button>
                            <!-- 회원정보가 수정되었습니다. 모달 -->
                            <div id="infomodal" class="modal infomodal">
                                <div class="modal-content">
                                    <div class="pay-content">회원정보가 수정되었습니다.</div>
                                    <div class="pay-footer"></div>
                                    <button class="pay-popup-check infocheck">확인</button>
                                </div>
                            </div>
                        </div>
                        <!--  -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 푸터 -->

<footer th:insert="~{main/footer.html :: mainFooter}"></footer>

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/main/header.js"></script>
<script src="/js/mypage/my-info.js"></script>
</html>
