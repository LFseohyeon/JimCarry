<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>짐캐리 | 마이페이지 | 개인 정보 수정</title>
        <link rel="stylesheet" href="../../static/css/mypage/my-info.css" />
    </head>
    <body>
        <!-- 헤더 -->
        <div class="mypage">
            <div class="mypage-section">
                <div class="mypage-section-list">
                    <div class="mypage-section-list-left">
                        <div class="mypage-section-list-left-container">
                            <div class="mypage-section-list-left-type">일반</div>
                            <div class="mypage-section-list-left-name-container">
                                <strong class="mypage-section-list-left-name">서현님</strong>
                            </div>
                        </div>
                        <div class="mypage-section-list-left-btn-container">
                            <button class="mypage-section-list-left-btn">개인 정보 수정</button>
                        </div>
                    </div>
                    <a href="#" class="mypage-section-list-right-benner">
                        <img
                            src="https://product-image.kurly.com/cdn-cgi/image/quality=85/banner/main/pc/img/20139e33-d871-4de9-a2e8-18a3024af36d.jpg"
                            class="mypage-section-list-right-benner-img"
                        />
                    </a>
                </div>
                <a href="#" class="mypage-section-list-benner">
                    <img
                        src="https://product-image.kurly.com/banner/da-banner/9ecbd6df-5911-419c-8b62-cb44c937e568.jpg"
                        class="mypage-section-list-benner-img"
                    />
                </a>
            </div>
            <div class="mypage-list">
                <div class="mypage-list-left-container">
                    <div class="mypage-list-left-name">마이컬리</div>
                    <ul class="mypage-list-left-section">
                        <li>
                            <a
                                class="mypage-list-left-section-name"
                                href="/templates/mypage/myBox.html"
                                style="text-decoration: none"
                            >
                                내 창고
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="6"
                                    height="11"
                                    viewBox="0 0 6 11"
                                >
                                    <path
                                        fill="#5f0080"
                                        fill-rule="evenodd"
                                        d="M1 11L6 5.5 1 0 0 1.1 4 5.5 0 9.9z"
                                    ></path>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a
                                class="mypage-list-left-section-name"
                                href="/templates/mypage/use-myBox.html"
                                style="text-decoration: none"
                            >
                                이용 중인 창고
                                <span class="mypage-list-left-section-arrow"></span>
                            </a>
                        </li>
                        <li>
                            <a
                                class="mypage-list-left-section-name"
                                href="/templates/mypage/pay-history.html"
                                style="text-decoration: none"
                            >
                                결제 내역
                                <span class="mypage-list-left-section-arrow"></span>
                            </a>
                        </li>
                        <li>
                            <a
                                class="mypage-list-left-section-name"
                                href="/templates/mypage/my-qna.html"
                                style="text-decoration: none"
                            >
                                문의 사항
                                <span class="mypage-list-left-section-arrow"></span>
                            </a>
                        </li>
                        <li>
                            <a
                                class="mypage-list-left-section-name"
                                href="/templates/mypage/my-review.html"
                                style="text-decoration: none"
                            >
                                내 후기
                                <span class="mypage-list-left-section-arrow"></span>
                            </a>
                        </li>
                        <li>
                            <a
                                class="mypage-list-left-section-name1"
                                href="/templates/mypage/my-info.html"
                                style="text-decoration: none"
                            >
                                개인 정보 수정
                                <span class="mypage-list-left-section-arrow"></span>
                            </a>
                        </li>
                        <li>
                            <a
                                class="mypage-list-left-section-name"
                                href="/templates/mypage/my-withdrawal.html"
                                style="text-decoration: none"
                            >
                                회원 탈퇴
                                <span class="mypage-list-left-section-arrow"></span>
                            </a>
                        </li>
                    </ul>
                    <a href="#" class="mypage-list-left-section-help" style="text-decoration: none">
                        <div class="mypage-list-left-section-help-text">
                            <span style="font-weight: 500">도움이 필요하신가요?</span>
                            <span style="font-size: 12px">1:1 문의하기</span>
                        </div>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="6"
                            height="11"
                            viewBox="0 0 6 11"
                        >
                            <path
                                fill="#5f0080"
                                fill-rule="evenodd"
                                d="M1 11L6 5.5 1 0 0 1.1 4 5.5 0 9.9z"
                            ></path>
                        </svg>
                    </a>
                </div>
                <div class="mypage-list-right">
                    <div class="mypage-list-right-name-container">
                        <div class="mypage-list-right-name-wrapper">
                            <h2 class="mypage-list-right-name">개인 정보 수정</h2>
                        </div>
                    </div>
                    <div class="mypage-list-right-amend">
                        <form action="#">
                            <!-- 아이디 -->
                            <div class="amend-container">
                                <div class="amend-name-container">
                                    <label class="amend-name">아이디</label>
                                </div>
                                <div class="amend-inputBox-container">
                                    <div class="amend-inputBox-wrapper">
                                        <div class="amend-inputBox">
                                            <input type="text" class="amend-id-inputBox-in" />
                                        </div>
                                    </div>
                                </div>
                                <div class="amend-inputBox-right"></div>
                            </div>
                            <!-- 현재 비밀번호 -->
                            <div class="amend-container">
                                <div class="amend-name-container">
                                    <label class="amend-name">현재 비밀번호</label>
                                </div>
                                <div class="amend-inputBox-container">
                                    <div class="amend-inputBox-wrapper">
                                        <div class="amend-inputBox">
                                            <input
                                                type="password"
                                                autocomplete="off"
                                                placeholder="비밀번호를 입력해 주세요"
                                                class="amend-password-inputBox-in"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="amend-inputBox-right"></div>
                            </div>
                            <!-- 새 비밀번호 -->
                            <div class="amend-container">
                                <div class="amend-name-container">
                                    <label class="amend-name">새 비밀번호</label>
                                </div>
                                <div class="amend-inputBox-container">
                                    <div class="amend-inputBox-wrapper">
                                        <div class="amend-inputBox">
                                            <input
                                                type="password"
                                                autocomplete="off"
                                                placeholder="새 비밀번호를 입력해 주세요"
                                                class="amend-password-inputBox-in"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="amend-inputBox-right"></div>
                            </div>
                            <!-- 새 비밀번호 확인 -->
                            <div class="amend-container">
                                <div class="amend-name-container">
                                    <label class="amend-name">새 비밀번호 확인</label>
                                </div>
                                <div class="amend-inputBox-container">
                                    <div class="amend-inputBox-wrapper">
                                        <div class="amend-inputBox">
                                            <input
                                                type="password"
                                                autocomplete="off"
                                                placeholder="새 비밀번호를 다시 입력해 주세요"
                                                class="amend-password-inputBox-in"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="amend-inputBox-right"></div>
                            </div>
                            <!-- 이름 -->
                            <div class="amend-container">
                                <div class="amend-name-container">
                                    <label class="amend-name">이름</label>
                                </div>
                                <div class="amend-inputBox-container">
                                    <div class="amend-inputBox-wrapper">
                                        <div class="amend-inputBox">
                                            <input
                                                type="text"
                                                placeholder="이름을 입력해 주세요"
                                                class="amend-password-inputBox-in"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="amend-inputBox-right"></div>
                            </div>
                            <!-- 이메일 -->
                            <div class="amend-container">
                                <div class="amend-name-container">
                                    <label class="amend-name">이메일</label>
                                </div>
                                <div class="amend-inputBox-container">
                                    <div class="amend-inputBox-wrapper">
                                        <div class="amend-inputBox">
                                            <input
                                                type="text"
                                                placeholder="이메일을 입력해 주세요"
                                                class="amend-password-inputBox-in"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="amend-inputBox-right-btn-container">
                                    <button type="button" class="amend-inputBox-right-btn">
                                        <span class="amend-inputBox-right-btn-name">중복확인</span>
                                    </button>
                                </div>
                            </div>
                            <!-- 휴대폰 -->
                            <div class="amend-container">
                                <div class="amend-name-container">
                                    <label class="amend-name">휴대폰</label>
                                </div>
                                <div class="amend-inputBox-container">
                                    <div class="amend-inputBox-wrapper">
                                        <div class="amend-inputBox">
                                            <input
                                                type="text"
                                                placeholder="숫자만 입력해 주세요"
                                                class="amend-password-inputBox-in"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="amend-inputBox-right-btn-container">
                                    <button type="button" class="amend-inputBox-right-btn">
                                        <span class="amend-inputBox-right-btn-name"
                                            >다른번호 인증</span
                                        >
                                    </button>
                                </div>
                            </div>
                            <!-- 성별 -->
                            <div class="amend-container">
                                <div class="amend-name-container">
                                    <label class="amend-name">성별</label>
                                </div>
                                <div class="amend-gender-container">
                                    <div class="amend-gender-wrapper">
                                        <label for="gender-man" class="amend-gender">
                                            <input type="radio" class="amend-gender-choice" />
                                            <span class="amend-gender-choice-span">
                                                <div class="amend-gender-choice-span-in"></div>
                                            </span>
                                            <span class="amend-gender-text">남자</span>
                                        </label>
                                        <label for="gender-woman" class="amend-gender">
                                            <input type="radio" class="amend-gender-choice" />
                                            <span class="amend-gender-choice-span">
                                                <div class="amend-gender-choice-span-in"></div>
                                            </span>
                                            <span class="amend-gender-text">여자</span>
                                        </label>
                                        <label for="gender-none" class="amend-gender">
                                            <input type="radio" class="amend-gender-choice" />
                                            <span class="amend-gender-choice-none-span">
                                                <div class="amend-gender-choice-none-span-in"></div>
                                            </span>
                                            <span class="amend-gender-text">선택안함</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="amend-inputBox-right"></div>
                            </div>
                            <!-- 생년월일 -->
                            <div class="amend-container">
                                <div class="amend-name-container">
                                    <label class="amend-name">생년월일</label>
                                </div>
                                <div class="amend-birth-container">
                                    <div class="amend-birth-wrapper">
                                        <div class="amend-birth-input-container">
                                            <input
                                                type="text"
                                                placeholder="YYYY"
                                                class="amend-birth-input-text"
                                            />
                                        </div>
                                        <span class="amend-birth-input-span">/</span>
                                        <div class="amend-birth-input-container">
                                            <input
                                                type="text"
                                                placeholder="MM"
                                                class="amend-birth-input-text"
                                            />
                                        </div>
                                        <span class="amend-birth-input-span">/</span>
                                        <div class="amend-birth-input-container">
                                            <input
                                                type="text"
                                                placeholder="DD"
                                                class="amend-birth-input-text"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="amend-inputBox-right"></div>
                            </div>
                            <!-- 선택약관동의 -->
                            <div class="amend-container">
                                <div class="amend-name-container">
                                    <label class="amend-name">선택약관동의</label>
                                </div>
                                <div class="amend-choice-agree-container">
                                    <div class="amend-choice-agree-wrapper">
                                        <div class="amend-choice-agree">
                                            <label class="amend-choice-agree-checkBox">
                                                <div class="amend-choice-agree-checkBox-next">
                                                    <svg
                                                        width="24"
                                                        height="24"
                                                        viewBox="0 0 24 24"
                                                        fill="none"
                                                        xmlns="http://www.w3.org/2000/svg"
                                                    >
                                                        <path
                                                            d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24Z"
                                                            fill="#5f0080"
                                                        ></path>
                                                        <path
                                                            d="M7 12.6667L10.3846 16L18 8.5"
                                                            stroke="#fff"
                                                            stroke-width="1.5"
                                                            stroke-linecap="round"
                                                            stroke-linejoin="round"
                                                        ></path>
                                                    </svg>
                                                </div>
                                                <span>개인정보 수집·이용 동의</span>
                                            </label>
                                            <span class="amend-choice-agree-choice">(선택)</span>
                                        </div>
                                        <a href="#" class="amend-choice-agree-look">약관보기</a>
                                    </div>
                                </div>
                                <div class="amend-inputBox-right"></div>
                            </div>
                            <div class="amend-line"></div>
                            <!-- 이용약관동의 -->
                            <div class="amend-container">
                                <div class="amend-name-container">
                                    <label class="amend-name">이용약관동의</label>
                                </div>
                                <div class="amend-use-agree-container">
                                    <div class="amend-use-agree-checkBox-container">
                                        <label class="amend-use-agree-checkBox-wrapper">
                                            <div class="amend-choice-agree-checkBox-next">
                                                <svg
                                                    width="24"
                                                    height="24"
                                                    viewBox="0 0 24 24"
                                                    fill="none"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                >
                                                    <path
                                                        d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24Z"
                                                        fill="#5f0080"
                                                    ></path>
                                                    <path
                                                        d="M7 12.6667L10.3846 16L18 8.5"
                                                        stroke="#fff"
                                                        stroke-width="1.5"
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                    ></path>
                                                </svg>
                                            </div>
                                            <span>무료배송, 할인쿠폰 등 혜택/정보 수신 동의</span>
                                        </label>
                                        <span class="amend-choice-agree-choice">(선택)</span>
                                    </div>
                                    <div class="amend-use-agree-check-container">
                                        <label class="amend-use-agree-check-sms">
                                            <div class="amend-choice-agree-checkBox-next">
                                                <svg
                                                    width="24"
                                                    height="24"
                                                    viewBox="0 0 24 24"
                                                    fill="none"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                >
                                                    <path
                                                        d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24Z"
                                                        fill="#5f0080"
                                                    ></path>
                                                    <path
                                                        d="M7 12.6667L10.3846 16L18 8.5"
                                                        stroke="#fff"
                                                        stroke-width="1.5"
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                    ></path>
                                                </svg>
                                            </div>
                                            <span>SMS</span>
                                        </label>
                                        <label class="amend-use-agree-check-email">
                                            <div class="amend-choice-agree-checkBox-next">
                                                <svg
                                                    width="24"
                                                    height="24"
                                                    viewBox="0 0 24 24"
                                                    fill="none"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                >
                                                    <path
                                                        d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24Z"
                                                        fill="#5f0080"
                                                    ></path>
                                                    <path
                                                        d="M7 12.6667L10.3846 16L18 8.5"
                                                        stroke="#fff"
                                                        stroke-width="1.5"
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                    ></path>
                                                </svg>
                                            </div>
                                            <span>이메일</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="amend-inputBox-right"></div>
                            </div>
                            <!-- 수정버튼 -->
                            <div class="amend-btn-container">
                                <button class="amend-btn">
                                    <span class="amend-btn-text">회원정보수정</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 푸터 -->
    </body>
</html>
