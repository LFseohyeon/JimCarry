<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짐캐리 | 검색페이지</title>
    <link rel="icon" href="/image/favicon.png">
    <link rel="stylesheet" href="/css/main/search-page.css">
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link rel="stylesheet" href="/css/mypage/paging.css">
</head>
<body>
<header th:insert="~{main/header.html :: mainHeader}"></header>
<!--<th:block th:replace="~{/header.html :: #main-header}"/>-->
<div class="container">
    <div class="search-title-search-div">
        <h3 class="search-title">전체보기</h3>
        <div class="search-window-layout">
            <form action="/storages/search/keyword" class="search__searchbox__form" name="searchForm" method="post">
                <input class="search-detail-address" name="storageAddress" id="gnb_search" placeholder="주소를 입력해주세요" required="">
                <button class="search-button" type="submit" id="submit" aria-label="submit"></button>
            </form>
        </div>
    </div>
    <ul class="place-ul">
        <li class="place-li">
            <a th:href="@{''}" class="place">전체보기</a>
        </li>
        <li class="place-li">
            <a th:href="@{'서울'}" class="place">서울특별시</a>
        </li>
        <li class="place-li">
            <a th:href="@{'경기'}" class="place">경기도</a>
        </li>
        <li class="place-li">
            <a th:href="@{'강원'}" class="place">강원도</a>
        </li>
        <li class="place-li">
            <a th:href="@{'충북'}" class="place">충청북도</a>
        </li>
        <li class="place-li">
            <a th:href="@{'충남'}" class="place">충청남도</a>
        </li>
        <li class="place-li">
            <a th:href="@{'경북'}" class="place">경상북도</a>
        </li>
        <li class="place-li">
            <a th:href="@{'경남'}" class="place">경상남도</a>
        </li>
        <li class="place-li">
            <a th:href="@{'전북'}" class="place">전라북도</a>
        </li>
        <li class="place-li">
            <a th:href="@{'전남'}" class="place">전라남도</a>
        </li>
        <li class="place-li">
            <a th:href="@{'제주특별자치도'}" class="place">제주도</a>
        </li>
    </ul>
    <div class="result">
        <div class="filter-container">
            <div class="filter-title">
                <span class="filter-text">필터</span>
            </div>
            <div class="filter-select">
                <div class="filter-select-text">규모</div>
                <ul>
                    <li class="filter-select-li">
                        <button class="filter-select-button" data-check="0">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="none" class="filter-path"></path>
                                <path d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </button>
                        <span class="select-text">특대</span>
                    </li>
                    <li class="filter-select-li">
                        <button class="filter-select-button" data-check="0">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="none" class="filter-path"></path>
                                <path d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </button>
                        <span class="select-text">대</span>
                    </li>
                    <li class="filter-select-li">
                        <button class="filter-select-button" data-check="0">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="none" class="filter-path"></path>
                                <path d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </button>
                        <span class="select-text">중</span>
                    </li>
                    <li class="filter-select-li">
                        <button class="filter-select-button" data-check="0">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="none" class="filter-path"></path>
                                <path d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </button>
                        <span class="select-text">소</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="result-content">
            <div class="result-title">
                <div class="total-number" th:text="'총 ' + ${total} + '건'">
                    총 56건
                </div>
                <ul class="array-ul">
                    <li class="array-li">
                        <a class="array-a-select">
                            최신순
                        </a>
                    </li>
                    <li class="array-li">
                        <a class="array-a">
                            가격순
                        </a>
                    </li>
                    <li class="array-li">
                        <a class="array-a">
                            리뷰많은순
                        </a>
                    </li>
                </ul>
            </div>
            <div class="result-real-body">
                <!-- a태그 반복 -->
                <!-- -------------------------------- -->
            </div>
            <div class="paging-div" th:object="${pagination}">
                <div class="paging" style="text-align: center">
                    <a class="changePage" onclick="findPage(this)" th:href="'?page=' + *{startPage - 1}" th:if="*{prev}" style="color: black"><code><</code></a>
                    <th:block th:each="page:${#numbers.sequence(pagination.startPage, pagination.endPage)}">
                        <a class="changePage" onclick="findPage(this)" style="color: black" th:href="'?page=' + ${page}" th:if="${pagination.criteria.page != page}"><code th:text="${page}"></code></a>
                        <code id="currentPage" th:unless="${pagination.criteria.page != page}" th:text="${page}"></code>
                    </th:block>
                    <a class="changePage" onclick="findPage(this)" th:href="'?page=' + ${pagination.endPage + 1}" th:if="*{next}" style="color: black"><code>></code></a>
                </div>
                <form th:action="@{/storages/search}" th:object="${criteria}" name="pageForm">
                    <input type="hidden" th:field="*{page}">
                    <input type="hidden" th:field="*{amount}">
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{main/footer.html :: mainFooter}"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:inline="javascript">
    let storage = [[${storage}]];
    let headerStorageAddressNumber = [[${storageAddressNumber}]];
</script>
<script src="/js/main/search-page.js"></script>
<script src="/js/main/header.js"></script>
<script src="/js/main/filter.js"></script>
<script>
    // function clickPreventDefault(event){
    //     event.preventDefault();
    // }
</script>
</html>
